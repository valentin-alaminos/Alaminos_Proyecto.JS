<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Registro</title>
</head>
<body>
    <form id="formularioUser" action="">
    <section class="form-login">
        <h5>Cree un usuario para ingresar</h5>
        
        <input class="controls" type="text" name="usuario" placeholder="Usuario" id="usuarioRegistro">
        
        <input class="controls" type="password" name="contraseña" placeholder="passwordRegistro">

        <input class="controls" type="password" name="confirm-contraseña" placeholder="passwordConf">
        
        <input class="buttons" type="submit" name="" id="" value="Crear usuario">
        
    </section>
    </form>
    <script src="./main.js"></script>
</body>
</html>
