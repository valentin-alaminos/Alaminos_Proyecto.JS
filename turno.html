<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/turnos.css">
    <title>Turnos Online</title>

</head>
<body>
    <header></header>
    <main>
        <section>
            <h1>Turno online</h1>
            <form id="formulario" action="">
            <div class="field">
                <label for=""> Nombre y apellido </label>
                <input type="text" name="NombreApellido"  placeholder="Ingresa tu nombre y apellido" id="NombreApellido"> <!-- nombre -->
            </div>
            <br>
            <div class="field">
                <label for=""> Hora</label>
                <input type="time"   placeholder="Ingresa el horario de tu visita" id="Hora" > <!-- hora -->
            </div>
            <br>
            <div class="field">
                <label for=""> MÃ©dico </label>
                <select id="Doctor">  <!-- doctor -->
                    <option selected disabled> Seleccione un doctor </option>
                    <option value="Doctor 1"> Doctor 1 </option>
                    <option value="Doctor 2"> Doctor 2 </option>
                    <option value="Doctor 3"> Doctor 3 </option>
                </select>
            </div>
            <br>
            <div class="field">
                <label for=""> Fecha </label>
                <input type="date" name="Fecha"  id="fecha"> <!-- fecha -->
            </div>
            <br>
            <div class="textbox">
                <label for=""> Motivo de consulta </label>
                <textarea name=" consulta" id="motivo" cols="30" rows="10" ></textarea> <!-- consulta -->
            </div>
            <div class="submit">
                <button id="btn">Enviar</button>
            </div>
            
            </form>
        </section>
    </main>



    <script src="./main.js"></script>
</body>
</html>
